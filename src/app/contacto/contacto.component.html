<div class="container">
  <h1>Formulario de contacto</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveForm()" #formForm="ngForm">
        <div class="form-group">
          <label for="name">Correo</label>
          <input type="text" class="form-control" [(ngModel)]="form.correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="name">Pregunta</label>
          <input type="text" class="form-control" [(ngModel)]="form.pregunta" name="pregunta" required>
        </div>
        <div class="form-group"> <!-- Date input -->
          <label class="control-label" for="fecha">Date</label>
          <input type="date" class="form-control" [(ngModel)]="form.fecha" id="fecha" name="fecha"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!formForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
